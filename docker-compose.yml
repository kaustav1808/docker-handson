version: '3'
services:
  web:
    build:
      context: .
      dockerfile: dockerfile
    ports:
      - "3000:3000"
    volumes: 
      - /app/node_modules
      - .:/app
    environment:
      - CHOKIDAR_USEPOLLING=true    
  tests:
    build:
      context: .
      dockerfile: dockerfile
    volumes: 
      - /app/node_modules
      - .:/app
    command: ["npm", "run", "test"]
